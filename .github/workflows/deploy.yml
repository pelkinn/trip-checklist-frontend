name: Deploy static Nuxt site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Fix key format and test SSH
        run: |
          # Убираем \r (Windows line endings)
          echo "$SSH_KEY" | sed 's/\r$//' > clean_key
          chmod 600 clean_key
          
          echo "Original length: ${#SSH_KEY}"
          echo "Clean length: $(wc -c < clean_key)"
          echo "Clean lines: $(wc -l < clean_key)"
          
          # Тестируем
          ssh -o ConnectTimeout=10 -i clean_key $SSH_USER@$SSH_HOST "echo '✅ SUCCESS!'"
          
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_timeout: 30s
          debug: true
          script: |
            echo "Успешное подключение!"
