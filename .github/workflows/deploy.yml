name: Deploy static Nuxt site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Fix key format and test SSH
        run: |
          # Убираем лишние переносы
          echo "$SSH_KEY" | tr -s '\n' > fixed_key
          chmod 600 fixed_key
          
          echo "Fixed key length: $(wc -c < fixed_key)"
          echo "Fixed key lines: $(wc -l < fixed_key)"
          
          # Тестируем подключение
          ssh -o StrictHostKeyChecking=no -i fixed_key $SSH_USER@$SSH_HOST "echo '✅ SUCCESS!'"

        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_timeout: 30s
          debug: true
          script: |
            echo "Успешное подключение!"
