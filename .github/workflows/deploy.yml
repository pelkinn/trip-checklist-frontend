name: Deploy static Nuxt site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH manually
        run: |
          run: |
          echo "Secrets проверка:"
          echo "SSH_HOST существует: $([ ! -z '${{ secrets.SSH_HOST }}' ] && echo '✅ YES' || echo '❌ NO')"
          echo "SSH_HOST длина: ${#SSH_HOST}"
          
          echo "SSH_USER существует: $([ ! -z '${{ secrets.SSH_USER }}' ] && echo '✅ YES' || echo '❌ NO')"
          echo "SSH_USER длина: ${#SSH_USER}"
          
          echo "SSH_PRIVATE_KEY существует: $([ ! -z '${{ secrets.SSH_PRIVATE_KEY }}' ] && echo '✅ YES' || echo '❌ NO')"
          echo "SSH_PRIVATE_KEY длина: ${#SSH_KEY}"
          
          echo "---"
          echo "Проверка формата ключа:"
          if [[ "$SSH_KEY" == *"BEGIN OPENSSH PRIVATE KEY"* ]] && [[ "$SSH_KEY" == *"END OPENSSH PRIVATE KEY"* ]]; then
            echo "✅ Формат ключа: OPENSSH"
          elif [[ "$SSH_KEY" == *"BEGIN RSA PRIVATE KEY"* ]] && [[ "$SSH_KEY" == *"END RSA PRIVATE KEY"* ]]; then
            echo "✅ Формат ключа: RSA"
          else
            echo "❌ Неизвестный формат ключа"
          fi
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_timeout: 30s
          debug: true
          script: |
            echo "Успешное подключение!"
