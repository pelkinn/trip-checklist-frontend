name: Deploy static Nuxt site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Тест
        run: |
          echo "$SSH_KEY" > key
          chmod 600 key
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i key $SSH_USER@$SSH_HOST "echo '✅ Success!'"
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
